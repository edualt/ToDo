{%extends 'base/main.html' %}
{% block content %}


<div class="" style="margin-top: 175px;">
    <div class="" style="margin-top:175px">
        <div class="rounded d-flex justify-content-center">
            <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                <div class="text-center">
                    <h3 class="text-dark" style="font-family: 'Inter', sans-serif;">Sign In</h3>
                </div>
            

                <div class="p-4">
                    <div class="form-group mb-3">
                        <form method="POST" action="">
                            {% csrf_token %}
                            <table class="table">
                                <tr>
                                    <td><label style="font-family: 'Inter', sans-serif;" for="id_username">Username</label></td>
                                    <td><input id="id_username" name="username" 
                                            type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td><label style="font-family: 'Inter', sans-serif;" for="id_email">Email</label></td>
                                    <td><input id="id_email" name="email" 
                                            type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td><label style="font-family: 'Inter', sans-serif;" for="id_password1">Password</label></td>
                                    <td><input id="id_password1" name="password1" 
                                            type="password" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td><label style="font-family: 'Inter', sans-serif;" for="id_password2"> Confirm Password</label></td>
                                    <td><input id="id_password2" name="password2" 
                                            type="password" class="form-control"></td>
                                    
                                </tr>
                                
                            </table>

                            {{form.errors}}
                            
            
                            <button class="btn btn-dark float-end text-center mt-2" type="submit" value="Login">
                                Register
                            </button>
                            <div class="pt-3">
                            <p class="text-center mt-5">Already have an account
                                <a href="{% url 'login' %}">login</a></p>
                            </div>
                                
                            
                        </form>
                        

                        
                        
                    </div>
                </div>

            </div>       
        </div>       
    </div>
</div>

{% endblock content %}
