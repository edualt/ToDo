{%extends 'base/main.html' %}

{% block content %}

<div class="container-fluid w-auto" style="margin-top:250px">
            <div class="" style="margin-top:200px">
                <div class="rounded d-flex justify-content-center">
                    <div class="col-md-4 col-sm-12 shadow-lg p-5 bg-light">
                        <div class="text-center">
                            <h3 class="text-dark">Login</h3>
                        </div>
                        <form method="POST" action="">
                            {% csrf_token %}
                            <table class="table">
                                <tr>
                                    <td><label for="id_username">Username</label></td>
                                    <td><input id="id_username" name="username" 
                                               type="text" class="form-control"></td>
                                </tr>
                                <tr>
                                    <td><label for="id_password">Password</label></td>
                                    <td><input id="id_password" name="password" 
                                               type="password" class="form-control"></td>
                                </tr>
                            </table>
                            {% if form.errors %}
                                <p class="label label-danger">
                                    Your username and password didn't match. 
                                    Please try again.
                                </p>
                            {% endif %}
            
                            <input type="submit" value="Login" 
                                   class="btn btn-dark pull-right" />
                            <input type="hidden" name="next" value="{{ next }}" />
                                <p class="text-center mt-5">Don't have an account?
                                    <a href="{% url 'register' %}">Register</a></p>
                                </p>
                            </div>
                        </form>

                       
                        


                    </div>
                </div>
            </div>
        </div>









{% endblock content %}
